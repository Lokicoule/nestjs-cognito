name: Setup CI
description: Sets up Node.js, PNPM and installs dependencies

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 'latest'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/iron'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      shell: bash